<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SwimmersList</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<h1 class="panel-title">Swimmers</h1>

<div class="panel-body">

    <div class="table-responsive" th:if="${not #lists.isEmpty(swimmers)}">
        <table style="width:50%;  text-align:center">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tr th:remove="all">
                <td>1</td>
                <td>John</td>
                <td>Kowalski</td>
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
            </tr>
            <tr th:remove="all">
                <td>2</td>
                <td>Anna</td>
                <td>Kowalska</td>
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
            </tr>
            <tr th:each="swimmer : ${swimmers}">
                <!--/*@thymesVar id="swimmer" type="com.example.swimmingproject.model.Swimmer"*/-->
                <td th:text="${swimmer.id}">3</td>
                <td th:text="${swimmer.firstName}">George</td>
                <td th:text="${swimmer.lastName}">Kowalski</td>
                <td><a href="#" th:href="@{'/swimmers/' + ${swimmer.id}}">View</a></td>
                <td><a href="#" th:href="@{'/swimmers/' + ${swimmer.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/swimmers/' + ${swimmer.id} + '/delete'}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
