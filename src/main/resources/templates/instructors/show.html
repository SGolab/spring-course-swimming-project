<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Instructor Show</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

<!--/*@thymesVar id="instructor" type="com.example.swimmingproject.model.Instructor"*/-->

<h1 th:text="${instructor.firstName} + ' ' + ${instructor.lastName}">George Kowalski</h1>
<h3>
    <a href="#" th:href="@{'/instructor/' + ${instructor.id} + '/update'}">Update</a>
    <a style="color:red" href="#" th:href="@{'/instructor/' + ${instructor.id} + '/delete'}">Delete</a>
</h3>

<table style="width:50%;  text-align:center">

    <caption style="font-size:30px; font-weight: bold; text-align:left">Lessons</caption>

    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <!--/*@thymesVar id="lesson" type="com.example.swimmingproject.model.Lesson"*/-->
    <tr th:each="lesson : ${instructor.lessons}">
        <td th:text="${lesson.id}">1</td>
        <td th:text="${lesson.localDateTime}">Date</td>
        <td th:text="${lesson.description}">Description</td>
        <td><a href="#" th:href="@{'/lessons/' + ${lesson.id}}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
