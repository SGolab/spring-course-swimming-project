<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Instructors List</title>
    <style>
        table, th, td {
            border: 2px solid black;
            height: 25px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<h1 class="panel-title">Instructors</h1>

<table style="width:50%;  text-align:center">
    <thead class="thead-inverse">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tr th:each="instructor : ${instructors}">
        <!--/*@thymesVar id="instructor" type="com.example.sgswimming.DTOs.InstructorDTO"*/-->
        <td th:text="${instructor.id}">3</td>
        <td th:text="${instructor.firstName}">George</td>
        <td th:text="${instructor.lastName}">Kowalski</td>
        <td>
            <form th:action="@{'/instructors/' + ${instructor.id} + '/'}">
                <input type="submit" value="VIEW" />
            </form>
        </td>
        <td>
            <form th:action="@{'/instructors/' + ${instructor.id} + '/update'}">
                <input type="submit" value="UPDATE" />
            </form>
        </td>
        <td>
            <form th:action="@{'/instructors/' + ${instructor.id} + '/delete'}">
                <input type="submit" value="DELETE" />
            </form>
        </td>
    </tr>
</table>

<br>

<form th:action="@{'/instructors/new'}">
    <input type="submit" value="CREATE NEW INSTRUCTOR" />
</form>

</body>
</html>
